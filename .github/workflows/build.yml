name: Build and Package FocusTimer

# main 브랜치에 push 될 때마다 실행
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 체크아웃 코드
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 빌드 (Gradle)
        run: |
          ./gradlew clean build

      - name: Create fat JAR
        run: |
          ./gradlew jar

      - name: Package EXE with jpackage
        run: |
          jpackage `
            --type exe `
            --name FocusTimer `
            --app-version 1.0 `
            --input build/libs `
            --main-jar FocusTimer-all-1.0.jar `
            --main-class TimerApp `
            --win-shortcut `
            --win-menu `
            --dest installer-output

      - name: 업로드 산출물
        uses: actions/upload-artifact@v3
        with:
          name: FocusTimer-installer
          path: installer-output/
