name: Build and Package FocusTimer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build fat JAR
        run: .\gradlew.bat clean shadowJar

      - name: Package EXE with jpackage
        run: |
          jpackage ^
            --type exe ^
            --name FocusTimer ^
            --app-version 1.0 ^
            --input build\libs ^
            --main-jar FocusTimer-all-1.0.jar ^
            --main-class TimerApp ^
            --win-shortcut ^
            --win-menu ^
            --module-path "C:\javafx-sdk-17.0.15\lib" ^
            --add-modules javafx.controls

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v2
        with:
          name: FocusTimer-windows
          path: FocusTimer.exe
